<!DOCTYPE html>
<html lang="en">
<html>
  <head>
	<meta charset="utf-8">
    <title>进度跟进</title>
    <!-- 包含头部信息用于适应不同设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 包含 bootstrap 样式表 -->
    <link rel="stylesheet" href="https://apps.bdimg.com/libs/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
<body>
    <div  class="container">
        <h2>海外发行项目</h2>
        <p>项目事务跟进表</p>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
             <thead>
                <tr >
                    <td>任务ID</td>
                    <td>所属阶段</td>
                    <td>内容</td>
                    <td>说明</td>
                    <td>完成情况</td>
                    <td>更新时间</td>
                    <td>操作</td>
                </tr>
                </thead>
            <tbody>
    {% for i in plan %}
    <tr>
            <td id = "{{ i.id }}">{{i.id}}</td>
            <td>{{i.jieduan}}</td>
            <td>{{i.neirong}}</td>
            <td>{{i.shuoming}}</td>
            <td>{{i.wangcheng}}</td>
            <td>{{i.gengxin}}</td>
    <td id = "{{ i.id }}" ><a href='/hello/?id={{ i.id }}' >编辑 </a></td>
    </tr>
    {% endfor %}
             </tbody>
            </table>
      </div>
    </div>
</body>
</html>
