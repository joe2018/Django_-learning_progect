{% extends 'myweb/base.html' %}
{% block content %}
<p>主题：{{topic}}</p>

<p>内容：</p>
<ul>
	{% for entry in entries %}
		<li>
			<p>发布时间：{{ entry.date_added|date:'Y/m/d  h:i'}}</p>
			<p>{{ entry.text|linebreaks}}</p>
		</li>
	{% empty %}
		<li>
			该主题没有内容！
		</li>
	{% endfor %}			
</ul>

{% endblock content %}
